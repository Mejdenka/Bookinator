<section id="main" class="wrapper">
    <div class="inner">
        <div class="content">
            <h3>Registracija</h3>
                <form method="post" [formGroup]="registrationForm" action="#">
                    <div class="row gtr-uniform">
                    
                        <div class="col-6 col-12-xsmall">
                            <input type="text" formControlName="firstName"  value="" placeholder="Ime">
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="text" formControlName="lastName" value="" placeholder="Prezime">
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="text" formControlName="username" value="" placeholder="Username">
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="email" formControlName="email" value="" placeholder="Email">
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="password" formControlName="password"  value="" placeholder="Sifra">
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="password" formControlName="passwordRepeat" value="" placeholder="Ponovi sifru">
                        </div>
                        <!-- Break -->
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" (click)="register()" value="Registruj se" class="primary"></li>
                                <li><input type="reset" value="ObriÅ¡i sve"></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>

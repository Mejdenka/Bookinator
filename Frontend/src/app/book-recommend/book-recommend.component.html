<div class="highlights">
    <section *ngFor = 'let book of books'>
        <div class="content bookCard"  (click) = "onSelect(book)" style="background-color:lavender">
            <header>
                <a href="#" class="icon fa-paper-plane-o"><span class="label">Icon</span></a>
                <h3>{{book.name}}</h3>
                <h4>{{book.author}}</h4>
            </header>
            <p>{{book.description}}</p>
            <h4 *ngIf="book.recommended">Recommendation based on what simmilar users liked</h4>
            <h4 *ngIf="!book.recommended">Recommendation randomly selected</h4>
        </div>
    </section>
</div>
